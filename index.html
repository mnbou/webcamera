<!DOCTYPE html>
<html>
    <head>

<title>Webcamera</title>
    </head>
    <body>

        <!-- ask for webcam and start streaming user's video-->
<div class="video-wrap">
    <video id="video" playsinline autoplay></video>
</div>

<!-- trigger the canvas web API-->
<div class="controller">
    <button id= "snap">Capture</button>
</div>
<!--webcamera video snapshot-->
<canvas id="canvas" width="640" height="480"></canvas>4

<script>
    'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const snap = document.getElementById ('snap');
const errorMsgElement = document.getElementById('span#ErrorMsg')

const constraits = {
    audio: true,
    video:{
        width: 1280, height: 720
    }
};

async function init (){
    try{
        const stream = await navigator.mediaDevices.getUserMedia(constraits);
        handleSucces(stream);
    }
 catch(e){
     errorMsgElement.innerHTML = 'navigator.getUserMedia.error:${e.toString()'}
 }
}

//Succes

Function handleSuccess(stream){
    window.stream = stream;
    video.srcObject = stream;
}

//Load
init();
//make image
var context = canvas.getContext('2d');
snap.addEventListener("click",function(){
    context.drawImage(video, 0, 0, 640, 480);
});

</script>
</body>
